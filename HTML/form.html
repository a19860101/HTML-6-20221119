<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>表單</legend>
            <label for="account">帳號</label>
            <input type="text" id="account" name="account" required placeholder="請輸入帳號">
            <br>
            <label for="pw">密碼</label>
            <input type="password" id="pw" name="pw" placeholder="請輸入密碼">
            <br>
            <label for="date">日期</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="datetime">日期時間</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <br>
            <label for="number">數量</label>
            <input type="number" id="number" name="number" max="3" min="1">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"placeholder="請輸入email">
            <br>
            <label>性別</label>
            
            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label>

            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>

            <input type="radio" id="none" name="gender" value="不透漏">
            <label for="none">不透露</label>
            <br>
            <label>專長</label>
            <input type="checkbox" id="design" name="skill" value="平面設計">
            <label for="design">平面設計</label>

            <input type="checkbox" id="web" name="skill" value="網頁設計">
            <label for="web">網頁設計</label>

            <input type="checkbox" id="cut" name="skill" value="影片剪輯">
            <label for="cut">影片剪輯</label>

            <br>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
            </select>
            <br>
            <label for="content">內容</label>
            <textarea name="content" id="content" cols="40" rows="10"placeholder="請輸入內容"></textarea>

            <br>
            <input type="submit" value="送出">
            <input type="reset" value="清空">
            <input type="button" value="自訂義">
            <br>
            <button type="submit">送出</button>
            <button type="reset">清空</button>
            <button type="button">自訂義</button>
        </fieldset>
    </form>
</body>
</html>
