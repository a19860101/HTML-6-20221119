<head>

    <title>Document</title>
    <style>
        li {
            list-style-type: none;
            /* 
                none
                disc, square, circle
                decimal, lower-alpha, upper-alpha, lower-roman, upper-roman
                cjk-ideographic, hiragana, katakana,
                hebrew, georgian, armenian, lower-greek
            */

            list-style-position: inside;
        }

</head>

</html>
